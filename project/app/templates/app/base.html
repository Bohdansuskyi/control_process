{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    {% block css %}{% endblock %}
  </head>
  <body>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Parametry</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/info/' %}active{% endif %}" href="{% url 'info' %}">Informacje o odlewie</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/charts/' %}active{% endif %}" href="{% url 'charts' %}">Wykresy temperatury</a>
        </li>
    </ul>

    <div class="container mt-4 centered-box">
      <label for="refreshInterval">Wybierz interwał odświeżania stron</label>
      <select class="form-select small-select" id="refreshInterval">
          <option value="0">Wyłącz</option>
          <option value="5000">Co 5 sekund</option>
          <option value="10000">Co 10 sekund</option>
          <option value="60000">Co 1 minuta</option>
      </select>
  </div>
    
  <!-- <div class="alert centered-box">
    <div id="alertBox" class="alert alert-danger d-none" role="alert">
      Uwaga! Temperatura przekroczyła bezpieczny limit!
    </div>
  </div> -->

    {% block content %}
    {% endblock %}

    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2025 Wszelkie prawa zastrzeżone</p>
      </footer>
    </div>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- własny js-->
    <script src="{% static 'app/js/script.js' %}"></script>
</body>
</html>
